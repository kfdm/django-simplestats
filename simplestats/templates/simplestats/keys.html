{% extends "simplestats/base.html" %}

{% block content %}
<div class="row">
    <ul class="list-group row">
{% for key in keys %}
        <li class="list-group-item col-xs-4">
            <a href="{% url 'stats:graph' key=key %}">{{ key }}</a>
        </li>
{% endfor %}
    </ul>
</div>
{% endblock %}
