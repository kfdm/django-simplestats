{% extends "base.html" %}

{% block content %}
<h1>{{ object.name }}</h1>

<nav class="breadcrumb">
  <a class="breadcrumb-item" href="{% url 'stats:location-list' %}">Locations</a>
  <span class="breadcrumb-item active">{{ location.name }}</span>
</nav>

<div class="panel panel-default">
    <div class="panel-body">
        <input class="form-control" value="{{ request.scheme }}://{{ request.get_host }}{% url 'api:location-ifttt' location.id %}" />
    </div>

    <table class="table table-condensed">
        <tr>
            <th>Created</th>
            <th>State</th>
            <th>Map</th>
            <th>Note</th>
        </tr>
    {% for movement in location.movement_set.all %}
        <tr>
            <td>{{ movement.created }}</td>
            <td>{{ movement.state }}</td>
            <td>{{ movement.map|urlizetrunc:32 }}</td>
            <td>{{ movement.note }}</td>
        </tr>
    {% endfor %}
    </table>
</div>

{% endblock %}
