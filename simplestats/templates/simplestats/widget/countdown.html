{% load static %}
{% load simplestats %}
{% get_media_prefix as MEDIA_PREFIX %}
<div class="card">
    <div class="card-body">
        <h5 class="card-title">
            {% if countdown.icon %}
            <img style="max-height:32px; max-width: 32px" class="card-img-top" src="{{ MEDIA_PREFIX }}{{ countdown.icon }}">
            {% else %}
            <img style="height:32px" src="{% static "/svg/calendar.svg" %}" alt="graph icon">
            {% endif %}
            <a href="{% url 'stats:countdown' countdown.slug %}">{{countdown.title}}</a>
        </h5>
        <time class="card-text" datetime="{{countdown.timestamp.isoformat}}">{{ countdown.timestamp|timediff }}</time>
        {% if countdown.more %}
            <a href="{{ countdown.more }}" class="card-link">More</a>
        {% endif %}
    </div>
</div>
