{% load static %}
{% get_media_prefix as MEDIA_PREFIX %}
<div class="col-sm-4">
    <div class="thumbnail clearfix">
        {% if chart.icon %}
        <img src="{{ MEDIA_PREFIX }}{{ chart.icon }}" alt="{{ chart.label }}" class="pull-right">
        {% endif %}
        <div class="caption">
            <div class="glyphicon glyphicon-equalizer" aria-hidden="true">
                {{ chart.label }}
            </div>
            <div>{{ chart.value }}</div>
            {% if chart.more %}
            <a href="{{ chart.more }}" class="badge pull-right">More</a>
            {% endif %}
        </div>
    </div>
</div>
