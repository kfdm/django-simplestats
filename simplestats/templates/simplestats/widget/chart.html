<div class="col-xs-6 col-md-3">
    <div class="thumbnail">
        {% if chart.more %}
        <a href="{{ chart.more }}" class="badge pull-right">More</a>
        {% endif %}
        {% if chart.icon %}
        <img src="{{ chart.icon }}" alt="{{ chart.label }}" class="pull-left">
        {% endif %}
        <div class="caption">
            <div class="glyphicon glyphicon-equalizer" aria-hidden="true">
                <div>{{ chart.label }}</div>
            </div>
            <div>{{ chart.value }}</div>
        </div>
    </div>
</div>
