{% load static %}
{% get_media_prefix as MEDIA_PREFIX %}
<div class="card">
    <div class="card-body">
        <h5 class="card-title">
            {% if object.icon %}
            <img style="max-height:32px; max-width: 32px" class="card-img-top" src="{{ MEDIA_PREFIX }}{{ object.icon }}">
            {% endif %}
            <p>Invalid Type</p>
            <a href="{% url 'stats:widget-detail' object.slug %}">{{object.title}}</a>
        </h5>
        <p class="card-text">{{ object.value }}</p>
        {% if object.more %}
            <a href="{{ object.more }}" class="card-link">More</a>
        {% endif %}
    </div>
    {% include 'simplestats/widget/footer.inc.html' %}
</div>
